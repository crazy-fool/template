<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-reset.css" rel="stylesheet">
        <link href="css/font-awesome/css/font-awesome.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="cloudui/css/cloudui.min.css"/>
        <link href="css/style-iframe.css" rel="stylesheet" type="text/css"/>
    </head>
    <body style="background: #FFF;">
        <div class="popup-content">
    		<form id="form">
            <div class="popup-title navy-line">
                <h3>基本信息</h3>
            </div>
            <div class="popup-form">
                <table>
                    <tr>
                        <td class="field"><span>*</span>推荐位查询</td>
                        <td class="element">
                            <input name="aaa" class="text" type="text" data-rule="require|len=2-4" data-msg="不能为空|长度在2-4个字符" />
                            <select class="select">
                                <option value="请选择所属位置">请选择所属位置</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="field">映射推荐位</td>
                        <td class="element">
                            <label>
                                <input type="checkbox" name="bbb" data-rule="min-checked=1" data-msg="请选择该项" data-position="left" />
                                推荐位1（blog-page-1）
                            </label>
                            <label>
                                <input type="checkbox" name="bbb" />
                                推荐位1（blog-page-1）
                            </label>
                            <label>
                                <input type="checkbox" name="bbb" />
                                推荐位1（blog-page-1）
                            </label>
                            <label>
                                <input type="checkbox" name="bbb" />
                                推荐位1（blog-page-1）
                            </label>
                            <label>
                                <input type="checkbox" name="bbb" />
                                推荐位1（blog-page-1）
                            </label>
                            <label>
                                <input type="checkbox" name="bbb" />
                                推荐位1（blog-page-1）
                            </label>
                            <label>
                                <input type="checkbox" name="bbb" />
                                推荐位1（blog-page-1）
                            </label>
                            <label>
                                <input type="checkbox" name="bbb" />
                                推荐位1（blog-page-1）
                            </label>
                            <label>
                                <input type="checkbox" name="bbb" />
                                推荐位1（blog-page-1）
                            </label>
                            <label>
                                <input type="checkbox" name="bbb" />
                                推荐位1（blog-page-1）
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td class="field"><span>*</span>拼音简拼</td>
                        <td class="element">
                            <input class="text" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td class="field"><span>*</span>拼音全拼</td>
                        <td class="element">
                            <input class="text" type="text" />
                            <div class="prompt">
                                <i class="fa fa-info-circle"></i>
                                <span>拼音全拼不能超过20个字符</span>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="popup-title yellow-line">
                <h3>详细信息</h3>
            </div>
            <div class="popup-form">
                <table>
                    <tr>
                        <td class="field"><span>*</span>一句话介绍</td>
                        <td class="element">
                            <input class="text" type="text" />
                            <div class="prompt">
                                <i class="fa fa-info-circle"></i>
                                <span>拼音全拼不能超过20个字符</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="field">出生日期</td>
                        <td class="element">
                            <input class="text" name="birthday" id="birthday" type="text" />
                            <div class="prompt">
                                <i class="fa fa-info-circle"></i>
                                <span>请选择出生日期</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="field"><span>*</span>国籍</td>
                        <td class="element">
                            <input class="text" type="text" />
                            <div class="prompt">
                                <i class="fa fa-info-circle"></i>
                                <span>请选择国籍</span>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="popup-title blue-line">
                <h3>名家特征</h3>
            </div>
            <div class="popup-form">
                <table>
                    <tr>
                        <td class="field">名家类型</td>
                        <td class="element">
                            <select class="select" data-rule="value!=0" data-msg="请选择">
                            	<option value="0">==请选择==</option>
                                <option value="名家类型">名家类型</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="field">所属机构</td>
                        <td class="element">
                            <select class="select">
                                <option value="名家类型">名家类型</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="field">排序</td>
                        <td class="element">
                            <input class="text" type="text" value="0" />
                        </td>
                    </tr>
                    <tr>
                        <td class="field">名家状态</td>
                        <td class="element">
                            <label><input type="radio" data-switch="1" /></label>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="popup-title red-line">
                <h3>更多信息</h3>
            </div>
            <div class="popup-form">
                <table>
                    <tr>
                        <td class="popup-texa">
                            <textarea class="textarea"></textarea>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="popup-title wathet-line">
                <h3>头像缩略图</h3>
            </div>
            <div class="popup-form">
                <table>
                    <tr>
                        <td class="thumb-img">
                            <div class="pic">
                                <input type="file" />
                                <img src="img/thumb-img.png" width="187" height="141" />
                            </div>
                            <button class="th-btn">取消图片</button>
                        </td>
                    </tr>
                </table>
            </div>
            </form>
        </div>
        <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="cloudui/js/core/cloudui.load.min.js" init="cloudui/js/core/cloudui.init.min.js" type="text/javascript"></script>
        <script type="text/javascript">
        	var module = {
        		//加载表单
        		form : {
        			'body' : {}
        		},
        		//日期选择
        		datepicker : {
        			'#birthday' : {}
        		},
        		//验证
				validate : {
					'#form' : {
						//验证失败文本框的边框高亮颜色
						'errBorderColor' : '#FF6D60',
						//验证通过是否提交表单
						'submit' : false
					}
				}
        	}
        </script>
    </body>
</html>
